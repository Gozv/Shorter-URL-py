<!DOCTYPE html>
<html>
<head>
    <title>URL Acortada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL Acortada!</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Original: <a href="{{ original_url }}">{{ original_url }}</a></p>
                <p class="card-text">Acortada: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
                <button class="btn btn-success" onclick="navigator.clipboard.writeText('{{ shortened_url }}')">
                    Copiar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
